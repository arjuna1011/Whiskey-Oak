{% extends "base.html" %}

{% block content %}
{% for post in post_list %}
    <div class="post-entry">
        <h2><a href="">{{post.title}}</a></h2>
        <p>{{ post.body }}</p>
        {% if post.image %}
            <img src="{{post.image.url}}"> 
        {% endif %}
    </div>
{% endfor %}
{% endblock content%}
